<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Updog's Tic-Tac-Toe</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <h1>Tic-Tac-Toe</h1>
  <div id="gameOptions" style="display: flex;">
    <button id="start-button" onclick="openBoard()">Start</button>
    <form name="difficultyForm" action="" method="post">
      <h4>Select a difficulty</h4>
      <input type="radio" id="clever"name="modeClever" /> Clever<br />
      <input type="radio" id="random" name="modeNotSoClever" /> Not so clever<br />
    </form>
    <form name="turnForm" action="" method="post">
      <h4>Who gets first turn?</h4>
      <input type="radio" id="playerTurn" name="turnPlayer" /> Player<br />
      <input type="radio" id="cpuTurn" name="turnCPU" /> CPU<br />
    </form>
  </div>
  <div id="board" style="display: none;">
    <!--Changed class="board" to id="board" to make Start button work-->
    <div class="row">
      <div class="cell" id="cell_1"></div>
      <div class="cell" id="cell_2"></div>
      <div class="cell" id="cell_3"></div>
    </div>
    <div class="row">
      <div class="cell" id="cell_4"></div>
      <div class="cell" id="cell_5"></div>
      <div class="cell" id="cell_6"></div>
    </div>
    <div class="row">
      <div class="cell" id="cell_7"></div>
      <div class="cell" id="cell_8"></div>
      <div class="cell" id="cell_9"></div>
    </div>
  </div>
  <p class="winner"></p>
  
  <div class="navbar">
  <button id="hard-level" onclick="smartMove()">Smart Move</button>
  <button id="easy-level" onclick="randomMove()">Random Move</button>
  <button id="reset-button">Reset</button>
  </div>

  <script src="index.js"></script>
</body>
